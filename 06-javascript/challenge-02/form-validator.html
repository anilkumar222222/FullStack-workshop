<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Form Validator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #form-box {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 16px;
    }

    .field {
      margin-bottom: 20px;
      position: relative;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 2px;
      height: 14px;
    }

    .valid {
      border-color: green;
    }
    .invalid {
      border-color: red;
    }

    .checkmark {
      position: absolute;
      right: 10px;
      top: 45%;
      transform: translateY(-50%);
      color: green;
      font-size: 18px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.6;
    }

    button:enabled {
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="form-box">
    <h2>Register</h2>
    <form id="reg-form">

      <div class="field">
        <input type="text" id="username" placeholder="Username (3-15 chars)" />
        <span id="username-error" class="error"></span>
        <span class="checkmark" id="username-ok">&#10004;</span>
      </div>

      <div class="field">
        <input type="email" id="email" placeholder="Email" />
        <span id="email-error" class="error"></span>
        <span class="checkmark" id="email-ok">&#10004;</span>
      </div>

      <div class="field">
        <input type="password" id="password" placeholder="Password" />
        <span id="password-error" class="error"></span>
        <span class="checkmark" id="password-ok">&#10004;</span>
      </div>

      <div class="field">
        <input type="password" id="confirm" placeholder="Confirm Password" />
        <span id="confirm-error" class="error"></span>
        <span class="checkmark" id="confirm-ok">&#10004;</span>
      </div>

      <button id="submit-btn" disabled>Register</button>
    </form>
  </div>

  <script src="form-validator.js"></script>
</body>
</html>
