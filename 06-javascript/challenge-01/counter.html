<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Counter</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #f3f3f3;
        } 

        #counter-box {
          background: white;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
          text-align: center;
          width: 300px;
        }

        #value {
          font-size: 45px;
          font-weight: bold;
          margin-bottom: 15px;
        }

        button {
          padding: 8px 15px;
          margin: 5px;
          font-size: 16px;
          cursor: pointer;
        }

        #steps button {
          padding: 5px 12px;
          font-size: 14px;
        }
    </style>
  </head>
  <body>

    <div id="counter-box">
      <div id="value">0</div>

      <button id="dec">-</button>
      <button id="reset">Reset</button>
      <button id="inc">+</button>

      <h3>Step:</h3>
      <div id="steps">
        <button data-step="1">1</button>
        <button data-step="5">5</button>
        <button data-step="10">10</button>
      </div>
    </div>  

    <script src="counter.js"></script>
  </body>
</html>
