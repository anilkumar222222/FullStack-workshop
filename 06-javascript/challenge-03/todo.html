<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Categorized Todo List</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    padding-top: 30px;
  }

  #todo-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
  }

  #todo-box h2 { text-align: center; }

  #controls, #filters {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  input, select, button {
    font-size: 15px;
  }

  input {
    width: 100%;
    padding: 5px;
  }

  button {
    padding: 6px 10px;
    cursor: pointer;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    padding: 8px;
    margin-bottom: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fafafa;
    border-radius: 5px;
  }

  li.completed span {
    text-decoration: line-through;
    color: gray;
  }

  .delete {
    color: red;
    cursor: pointer;
    display: none;
  }

  li:hover .delete {
    display: inline;
  }

  .cat-tag {
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 4px;
    background: #ddd;
  }

  #counts {
    font-size: 14px;
    padding-top: 5px;
    color: #333;
  }
</style>
</head>
<body>

<div id="todo-box">
  <h2>Categorized Todo List</h2>

  <div id="controls">
    <input type="text" id="task-input" placeholder="Add task..." />
    <button id="add-btn">Add</button>
  </div>

  <select id="category-select">
    <option value="Work">Work</option>
    <option value="Personal">Personal</option>
  </select>

  <hr />

  <div id="filters">
    <button data-filter="All">All</button>
    <button data-filter="Work">Work</button>
    <button data-filter="Personal">Personal</button>
  </div>

  <ul id="todo-list"></ul>

  <div id="counts"></div>
</div>

<script src="todo.js"></script>
</body>
</html>
